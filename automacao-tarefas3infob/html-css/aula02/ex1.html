<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <h1>Cadastro de notas</h1>
    <hr>

    <div>
        <form action="ex1.html" method="POST">
            <div>
                <label for="idnome">Nome</label> <br>
                <input class="campos" type="text" name="nome" id="idnome">
            </div>
            <div>
                <label for="idnota">Nota</label> <br>
                <input class="campos" type="number" name="nota" id="idnota">
            </div>
            <input id="salvar" type="submit" value="Salvar">
        </form>
        <div class="foto-delmo">
            <img src="img.png" alt="imagem">
        </div>
    </div>

    <div>
        <input type="number" name="delete" class="delete">
        <button>
            <span class="material-symbols-outlined">delete</span>
        </button>
    </div>

    <table id="tabela-notas">
        <thead>
            <tr>
                <td class="nome">Nome</td>
                <td class="nota">Nota</td>
            </tr>
        </thead>
        <tbody>

            
        </tbody>
    </table>


    

    <script src="ex1.js"></script>
</body>
</html>
